{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>Login</h1>
{% for msg in get_flashed_messages() %}
<span style="color: red;">{{ msg }}</span> <br/>
{% endfor %}
<form action="/login" method="post">
  <table>
    <tr>
      <td>
        Username:
      </td>
      <td>
        <input type="text" name="uname" placeholder="Username" autofocus="true"/> <br/>
      </td>
    </tr>
    <tr>
      <td>
        Password:
      </td> 
      <td>
        <input type="password" name="pword" placeholder="Password"/> <br/>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Login" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
