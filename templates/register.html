{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
{% for msg in get_flashed_messages() %}
<span style="color: red;">{{ msg }}</span> <br/>
{% endfor %}
<form action="/register" method="post">
  <table>
    <tr>
      <td>
        Username:
      </td>
      <td>
        <input type="text" name="uname" placeholder="Username" autofocus="true"/> <br/>
      </td>
    </tr>
    <tr>
      <td>
        Password:
      </td> 
      <td>
        <input type="password" name="pword" placeholder="Password" /> <br/>
      </td>
    </tr>
    <tr>
      <td>
        Confirm Password:
      </td> 
      <td>
        <input type="password" name="pword2" placeholder="Confirm Password" /> <br/>
      </td>
    </tr>
  </table>
  <input type="submit" value="Register" />
</form>
{% endblock %}
