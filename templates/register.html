{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
{% for msg in get_flashed_messages() %}
<span style="color: red;">{{ msg }}</span> <br/>
{% endfor %}
<form action="/register" method="post">
  Username: <input type="text" name="uname" placeholder="Username" /> <br/>
  Password: <input type="password" name="pword" placeholder="Password" /> <br/>
  Confirm Password: <input type="password" name="pword2" placeholder="Confirm Password" /> <br/>
  <input type="submit" value="Register" />
</form>
{% endblock %}
