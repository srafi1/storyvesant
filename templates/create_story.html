{% extends "base.html" %}

{% block title %}
Create Story
{% endblock %}

{% block content %}
<h1>Create story</h1>
{% for msg in get_flashed_messages() %}
<span style="color: red;">{{ msg }}</span> <br/>
{% endfor %}
<form action="/create" method="post">
  <table>
    <tr>
      <td>
        Title: 
      </td>
      <td>
        <input type="text" name="title" placeholder="Title" autofocus="true"/>
      </td>
    </tr>
    <tr>
      <td>
        Initial portion: 
      </td>
      <td>
        <textarea name="body" rows="8" cols="40" placeholder="Once upon a time..."></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Create Story">
      </td>
    </tr>
  </table>
</form>
{% endblock %}
